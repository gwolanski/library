<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
    <link rel="icon" href="books.png" type="image/x-icon"> 
  </head>
  <body>
    <div class="header">
        <img src="./books.png" alt="books" id="books-image">
        <div id="page-title">Library</div>
        <button class="new-book" onclick="openForm()">+ Add Book</button>
    </div>
    <div class="form-popup" id="book-form">
        <form id="form-container" required>
            <div class="form-title">New Book Info</div>
            <div class="title input-area">
                <label for="title" class="label">Book Title:*</label>
                <input type="text" name="title" id="title" class="text-input" required>
            </div>
            <span class="error" id="title-error"></span>
            <div class="author input-area">
                <label for="author" class="label">Author:*</label>
                <input type="text" name="author" id="author" class="text-input" required>
            </div>
            <span class="error" id="author-error"></span>
            <div class="pages input-area">
                <label for="pages" class="label">Page Count:*</label>
                <input type="number" name="pages" id="pages" class="text-input" min="1" required>
            </div>
            <span class="error" id="pages-error"></span>
            <div class="read input-area">
                <label for="read" class="label">Read?</label>
                <select name="read" id="read" class="select-input">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="rating input-area">
                <label for="rating" class="label">Rating:</label>
                <select name="rating" id="rating" class="select-input">
                    <option value="None"> </option>
                    <option value="Loved it">Loved it</option>
                    <option value="Liked it">Liked it</option>
                    <option value="Meh">Meh</option>
                    <option value="Disliked it">Disliked it</option>
                    <option value="Hated it">Hated it</option>
                </select>
            </div>
            <div class="submit">
                <input type="submit" value="Submit" id="submit-button">
            </div>
            <div class="close">
                <button id="close-button">X</button>
            </div>
        </form>
    </div>
    <table id="library-table">
        <tr data-attribute-index="0">
            <th class="table-header" id="title-column">Book Title</th>
            <th class="table-header" id="author-column">Book Author</th>
            <th class="table-header" id="page-column">Pages</th>
            <th class="table-header" id="status-column">Read?</th>
            <th class="table-header" id="rating-column">Rating</th>
            <th class="table-header" id="deletebtn-column"> </th>
        </tr>
    </table>


    <script src="./script.js"></script>
  </body>
</html>
