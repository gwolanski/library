<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
        <img src="./books.png" alt="books" id="books-image">
        <div id="page-title">Library</div>
        <button class="new-book" onclick="openForm()">+ Add Book</button>
    </div>
    <div class="form-popup" id="book-form">
        <form class="form-container" action="">
            <div class="form-title">New Book</div>
            <div class="title input-area">
                <label for="title" class="label">Book Title:</label>
                <input type="text" name="title" id="title" class="text-input">
            </div>
            <div class="author input-area">
                <label for="author" class="label">Author:</label>
                <input type="text" name="author" id="author" class="text-input">
            </div>
            <div class="pages input-area">
                <label for="pages" class="label">Page Count:</label>
                <input type="number" name="pages" id="pages" class="text-input">
            </div>
            <div class="read input-area">
                <label for="read" class="label">Read Status:</label>
                <select name="read" id="read" class="select-input">
                    <option value="no">Not Read</option>
                    <option value="yes">Read</option>
                </select>
            </div>
            <div class="rating input-area">
                <label for="rating" class="label">Rating:</label>
                <select name="rating" id="rating" class="select-input">
                    <option value="default"> </option>
                    <option value="love">Loved it!</option>
                    <option value="like">Liked it</option>
                    <option value="indifferent">Meh</option>
                    <option value="dislike">Disliked it</option>
                    <option value="hate">Hated it!</option>
                </select>
            </div>
            <div class="submit">
                <button class="submit-button">Submit</button>
            </div>
            <div class="close">
                <button id="close-button">X</button>
            </div>
        
        </form>
    </div>
    


    <script src="./script.js"></script>
  </body>
</html>
